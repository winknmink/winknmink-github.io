<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>Wink N Mink</title>
</head>

<body>
<!-- nav bar-->
	<div id="logo">
	</div>

	<div id="login">
		<span class="glyphicon glyphicon-log-in">
		</span>
	</div>

	<div id="register">
		<span class="glyphicon glyphicon-user">
		</span>
	</div>

	<div id="home" class="activemenu">
		<span class="glyphicon glyphicon-home">
		</span>
	</div>

	<div id="features">
		<span class="glyphicon glyphicon-th-large">
		</span>
	</div>

	<div id="testimonials">
		<span class="glyphicon glyphicon-pencil">
		</span>
	</div>

	<div id="contact">
		<span class="glyphicon glyphicon-phone">
		</span>
	</div>
<!-- /nav bar-->

<!-- background image-->
	<div id="backgroundimage">
		<div id="backgroundoverlay">
		</div>
	</div>
<!-- /background image-->

<!-- home page-->
	<div id="homepage">
		<div id="homepageslideshow">
		</div>
		<div id="getstartedbutton">
			<h>
			&nbsp;
				<span class="glyphicon glyphicon-off">
				</span>
			Get Started
			&nbsp;
			</h>
		</div>
	</div>
<!-- /home page-->

<!-- features page-->
	<div id="featurespage">
	</div>
<!-- /features page-->

<!-- testimonials page-->
	<div id="testimonialspage">
	</div>
<!-- /testimonials page-->

<!-- contacts page-->
	<div id="contactspage">
		<div id="leftpane">
			<p>
				<span id="addressicon" class="glyphicon glyphicon-send">
				</span><br>
				123A,<br>
				Molestie Lorem Avenue,<br>
				Aliquam<br>
				AAA0010<br>
				<br>
				<span id="phoneicon" class="glyphicon glyphicon-earphone">
				</span><br>
				+1234567890<br>
				<br>
				<span id="mailicon" class="glyphicon glyphicon-envelope">
				</span><br>
				abcd@jjj.nn<br>
				<br>
				<img id="facebooklogo" src="images/facebooklogo.png">
			</p>
		</div>
		<div id="rightpane">
			<p>
				<span id="dropamessageicon" class="glyphicon glyphicon-comment">
				</span>
			</p>
			<form>
				<input id="name" type="text" placeholder="Name">
				</input>
				<input id="email" type="text" placeholder="Email">
				</input>
				<input id="phone" type="text" placeholder="Phone">
				</input>
				<textarea id="message" type="text" placeholder="Message..." >
				</textarea>
			</form>
		</div>
	</div>
<!-- /contacts page-->
	<script src="js/jquery.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/anim.js"></script>
</body>

</html>
